<!DOCTYPE html>
<html>
    <head>
       <title>calculator</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div id="main_container">
            <div id="screen">
                <div id="theme">
                    <button onclick="dark()">dark</button>
                    <button onclick="light()">light</button>
                </div>
                <div  id="input">
                    <h3 id="current_input" >0</h3>
                    <h1 id="result">result</h1>
                </div>
            </div>
            <div id="keypad">
                <table id="table">
                    
                    <tr class="table_row">
                        <td class="table_data"><button onclick="Clear()"><h1>&#9114;</h1></button></td>
                        <td class="table_data"><button onclick="append('+')"><h1>+</h1></button></td>
                        <td class="table_data"><button onclick="append('-')"><h1>-</h1></button></td>
                        <td class="table_data"><button onclick="deletelast()"><h1>	&#9249;</h1></button></td>
                      </tr>
                    <tr class="table_row">
                        <td class="table_data"><button onclick="append(1)"><h1>1</h1></button></td>
                        <td class="table_data"><button onclick="append(2)"><h1>2</h1></button></td>
                        <td class="table_data"><button onclick="append(3)"><h1>3</h1></button></td>
                        <td class="table_data"><button onclick="append('*')"><h1>x</h1></button></td>
                      </tr>
                      <tr class="table_row">
                        <td class="table_data"><button onclick="append(4)"><h1>4</h1></button></td>
                        <td class="table_data"><button onclick="append(5)"><h1>5</h1></button></td>
                        <td class="table_data"><button onclick="append(6)"><h1>6</h1></button></td>
                        <td class="table_data"><button onclick="append('/')"><h1>&#247;</h1></button></td>
                      </tr>
                      <tr class="table_row">
                        <td class="table_data"><button onclick="append(7)" ><h1>7</h1></button></td>
                        <td class="table_data"><button onclick="append(8)" ><h1>8</h1></button></td>
                        <td class="table_data"><button onclick="append(9)"><h1>9</h1></button></td>
                        <td class="table_data"><button onclick="append('**')"><h1>p</h1></button></td>
                      </tr>
                      <tr class="table_row">
                        <td class="table_data"><button onclick="append('.')" ><h1>.</h1></button></td>
                        <td class="table_data"><button onclick="append('0')" ><h1>0</h1></button></td>
                        <td class="table_data"><button onclick="append('%')" ><h1>m</h1></button></td>
                        <td class="table_data"><button onclick="calculate()"><h1>=</h1></button></td>
                      </tr>
                </table>
            </div>
        </div>
        
    </body>
    <script src="./calculator.js"></script>
</html>
